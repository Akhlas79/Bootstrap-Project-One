<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project One</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!--Navbar start-->
    <header>
      <nav class="navbar navbar-expand-lg bg-primary px-2 py-4">
        <div class="container-fluid">
          <img class="bg-light" src="Images/fevicon.png" alt="fevicon">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 me-3 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Contact us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item text-light" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-light" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success text-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--Navbar end-->
      <!--Slider/Carousel Start-->
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="Images/101.jpg" class="d-block w-100" alt="Images">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="Images/103.jpg" class="d-block w-100" alt="Images">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="Images/104.jpg" class="d-block w-100" alt="Images">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="Images/105.jpg" class="d-block w-100" alt="Images">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    
    <!--Slider/Carousel End-->
    <!--Another Section Start-->
    <section class="container mt-5">
      <div class="row">
        <div class="col-lg-5 text-center">
          <img src="Images/baby.jpg" class="img-fluid" alt="Image">

        </div>
        <div class="col-lg-7">
          <div class="row">
            <div class="col-md-4">
              <div class="card border-0">
                <img src="Images/shoe.jpg" class="card-img-top" alt="image">
                <div class="card-body">
                  <p class="card-text text-secondary">Product Sneakers & Keds.</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$154.00</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-0">
                <img src="Images/full-pant.jpg" class="card-img-top" alt="image">
                <div class="card-body">
                  <p class="card-text text-secondary">Jeans Pant.</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$28.50</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-0">
                <img src="Images/watch.jpg" class="card-img-top" alt="image">
                <div class="card-body">
                  <p class="card-text text-secondary">Man's Watch.</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$40.00</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-0">
                <img src="Images/T-shirt.jpg" class="card-img-top" alt="image">
                <div class="card-body">
                  <p class="card-text text-secondary">Man's T-shirt.</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$25.00</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-0">
                <img src="Images/half-pant.jpg" class="card-img-top" alt="image">
                <div class="card-body">
                  <p class="card-text text-secondary">Babies Half Pant.</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$154.00</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-0">
                <img src="Images/cap.jpg" class="card-img-top" alt="image">
                <div class="card-body">
                  <p class="card-text text-secondary">Boyes Cap.</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$18.00</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Another Section End-->
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
